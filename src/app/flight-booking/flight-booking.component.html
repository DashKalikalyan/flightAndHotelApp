<div fxLayoutAlign="center none">
  <div class="container" fxLayout="row" fxLayoutGap="15px">
    <app-side-filter [carriers]="carriers" [carriersMap]="carriersMap" [carriersMapPrice]="carriersMapPrice"
                     [classes]="classes" [classesMap]="classesMap" [classesMapPrice]="classesMapPrice"
                     [alliances]="alliances" [alliancesMap]="alliancesMap" [fareTypes]="fareTypes"
                     [fareTypesMap]="fareTypesMap" [maxPrice]="maxPrice" [minPrice]="minPrice" [noOfStops]="noOfStops"
                     [noOfStopsMap]="noOfStopsMap" [alliancesMapPrice]="alliancesMapPrice"
                     [fareTypesMapPrice]="fareTypesMapPrice" [noOfStopsMapPrice]="noOfStopsMapPrice"></app-side-filter>
    <div fxLayout="column" fxLayoutGap="20px">
      <app-minimum-price-in-airline [carriersMapPrice]="carriersMapPrice" [carriers]="carriers"
                                    [carriersMap]="carriersMap"></app-minimum-price-in-airline>
      <div style="padding: 5px; font-size: 12px; color: #666666;" fxLayout="row">
        <div style="width: 200px;"><span class="span" (click)="sortByAirline(); this.currentPage = 1; setCurrentPage();">AIRLINE</span></div>
        <div style="width: 200px;"><span class="span" (click)="sortByArrival(); this.currentPage = 1; setCurrentPage();">ARRIVE</span></div>
        <div style="width: 160px;"><span class="span" (click)="sortByDuration(); this.currentPage = 1; setCurrentPage();">DURATION</span></div>
        <div style="width: 194px;"><SPAN class="span" (click)="sortFlights(); this.currentPage = 1; setCurrentPage();">PRICE</SPAN></div>
      </div>
      <app-flight-list [filteredFlights]="filteredFlightsPerPage" [totalRecords]="filteredFlights.length"
                       (goNextEmit)="goNext()" (goPrevEmit)="goPrev()"
                       (goToPageEmit)="goToPage($event)" [currentPage]="currentPage" [perPage]="perPage"
                       [pagesToShow]="pagesToShow"></app-flight-list>
    </div>
  </div>
</div>
