<div style="background-color: #fff; border-bottom: 1px solid #e5e5e5;">
  <div style="padding: 5px 50px;" fxLayout="row" fxLayoutAlign="space-between none">
    <img src="../assets/yatra_icon.png" alt="" width="110px" height="45px" style="padding: 0 20px;">
    <div class="dropdown-container" fxLayout="row" (click)="show = !show">
      <div style="line-height: 45px; color: #666666; font-size: 12px; padding-right: 10px;">Hi kalikalyandash@gmail.com</div>
      <i class="fa fa-caret-down" aria-hidden="true" style="line-height: 45px; color: #666666;"></i>
      <div *ngIf="show"
           style="position: absolute; background-color: white; width: 150px; top: 50px; box-shadow: 0 5px 12px 1px rgba(0,0,0,.2);  z-index: 1; padding: 15px;">
        <div fxLayoutAlign="center none" style="margin-bottom: 10px;">
          <div class="avatar-circle"><span class="initials">DK</span></div>
        </div>
        <div fxLayout="row" fxLayoutGap="5px" class="dropdown-option">
          <i class="fa fa-caret-right caret-align" aria-hidden="true"></i>
          <div style="font-size: 12px;">My Bookings</div>
        </div>
        <div fxLayout="row" fxLayoutGap="5px" class="dropdown-option">
          <i class="fa fa-caret-right caret-align" aria-hidden="true"></i>
          <div style="font-size: 12px;">My Profile</div>
        </div>
        <div fxLayout="row" fxLayoutGap="5px" class="dropdown-option">
          <i class="fa fa-caret-right caret-align" aria-hidden="true"></i>
          <div style="font-size: 12px;">Logout</div>
        </div>
      </div>
    </div>
  </div>
</div>
